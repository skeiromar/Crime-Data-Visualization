<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crime Visualization</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>

  <body>


    <div class="overall-container">
      <h1 id="main-h">Crime Data NYC</h1>
      <div class="options-container">

        <div class="location-filter-container">

        <label for="location">Filter by Location:

          <div>

          <select id="selector" class="selector"> 
            <option selected ></option>
            <option value="Bronx">Bronx</option>
            <option value="Manhattan">Manhattan</option>
            <option value="Brooklyn">Brooklyn</option>
            <option value="STATEN ISLAND">Staten Island</option>
            <option value="Queens">Queens</option>
          </select>
          <button class="button-select" id="locationButton">Select</button>
        </div>

        </label>
      </div>


        <label for="year">Filter by Year:
          <div>

          <select id="filter_year" class="selector"> 
            <option selected ></option>
            <option value="2018">2018</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
          </select>
          <button  class="button-select" id="yearButton">Select</button>
        </div>

        </label>

        
        <label for="violation_type">Filter by Violation Type:
          <div>
            <select id="filter_violation_type" class="selector"> 
              <option selected></option>
              <option value="MISDEMEANOR">Misdemeanor</option>
              <option value="FELONY">Felony</option>
              <option value="VIOLATION">Violation</option>
            </select>
            <button class="button-select" id="violationBtn">Select</button>
          </div>

          </label>
          <button
          class="button-select-multiple">Select Multiple</button>
          <button class="button-select-showall">Show All</button>

          <p id="abt">About</p>
          <div class="about-container">    
            <a href="https://github.com/skeiromar/2048" class="github-logo-a">
                <img 
                class="github-logo-img"
                src="https://image.flaticon.com/icons/svg/25/25231.svg"
                >
            </a>
            <a href="https://www.linkedin.com/in/muhammad-omar-3403a315a/">
                <img 
                class="ln-logo-img"
                src="https://cdn2.iconfinder.com/data/icons/popular-social-media-flat/48/Popular_Social_Media-22-512.png" 
                >
            </a>
            <a href="https://angel.co/muhammad-omar-5">
              <img class="a-logo-img" src="https://png.pngtree.com/svg/20161019/48628e089e.svg">
          </a>
          </div>
      </div>  
  
    </div>
    <div id="map" ref="map"></div>
